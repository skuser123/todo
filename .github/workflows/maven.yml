name: java with maven Goals
on:
   push:
       branches: ["develop"]
   pull_request:
         branches: ["develop"]
jobs:
   build: 
         run-on: ubuntu-latest
         steps:
         - uses: actions/checkout@v3
         - name: set up JDK 17
           uses: action/setup-java@3
           with:
               java-version: '17'
               distribution: 'temurin'
               cache: maven
               name: Compile with maven
