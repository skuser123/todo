name: java with maven Goals
on:
   push:
       branches: ["develop"]
   pull_request:
         branches: ["develop"]
jobs:
   build: 
         run-on: ubuntu-latest
         steps:
           - uses: actions/checkout@v4
           - name: Set up JDK 11
             uses: actions/setup-java@v3
   with:
      java-version: '17'
      distribution: 'temurin'
      cache: maven
     - name: Build with Maven
       run: mvn --batch-mode --update-snapshots verify
